<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_Loop.html</title>
  </head>
  <body>
    <p>p1 입니다.</p>
    <p>p2 입니다.</p>
    <p>p3 입니다.</p>
    <p>p4 입니다.</p>
    <p>p5 입니다.</p>
    <p>p6 입니다.</p>
    <p>p7 입니다.</p>
    <p>p8 입니다.</p>
    <p>p9 입니다.</p>
    <p>p10 입니다.</p>

 
    <script>
      // 페이지 로딩 시점에 위에 있는 모든 p 요소를 바꿔라
      document.querySelectorAll("p")[0] = "치즈";

      // 100 번 반복이 되고 반복되는 동안은 i 값이 0 부터 1씩 증가하면서 99가 되는 반복문
      for (let i = 0; i < 100; i++) {
        document.querySelectorAll("p")[i].innerText = "치즈";
      }

      function a() {
        document.querySelector("p").innerText = "a";
      }
      function b() {
        document.querySelectorAll("p").innerText = "b";
      }

      function b2() {
        document.querySelectorAll("p")[0].innerText = "b2";
      }

    </script>
  </body>
</html>

<!-- 
// querySelector : Object 타입
// querySelectorAll : Array 타입 -->
