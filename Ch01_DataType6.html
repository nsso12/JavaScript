<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType9.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>function</strong> 의 리턴 type 확인</p>
    <script>
        // undefined 를 리턴하는 함수
        function test() {
            console.log("test() 호출됨");
        }

        // number type 을 리턴하는 함수
        function getNum() {
            return 999;
        }

        function getNum2() {
            let num = 999;
            console.log("getNum2() 호출됨");
            // 변수 안에 있는 값을 변수명으로 리턴해 줄수도 있다.
            return num; // 리턴할 데이터를 참조하면 자동으로 참조된 값이 리턴된다.
        }

        // String type 을 리턴하는 함수
        function getName() {
            console.log("getName() 호출됨");
            return "kimgura";
        }

        function getName2() {
            let name = "cheeze";
            console.log("getName() 호출됨");
            return name;
        }

        // boolean type 을 리턴하는 함수
        function isEven() {
            console.log("isEven() 호출됨");
            return true;
        }

        // object type 을 리턴하는 함수
        function getMember() {
            console.log("getMember() 호출됨");
            let mem = {num:1, name:"치즈", addr:"놀이터"};
            return mem;
        }

        // array type 을 리턴하는 함수
        function getFriends() {
            console.log("getFriens() 호출됨");
            let friends = ["죠스바", "메로나", "스크류바", "돼지바", "누가바"];
            return friends;
        }

        let myobj = {
            getData:function() {
                let data = {num:1, name:"치즈"};
                return data;
            },
            getDatas:function() {
                let datas = ["커피", "우유", "빵"];
                return datas;
            }
        };

    </script>
</body>
</html>
